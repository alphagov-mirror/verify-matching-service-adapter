group 'uk.gov.ida'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'org.junit.platform.gradle.plugin'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.1'
    }
}

dependencies {
    compile(
            'org.glassfish.jersey.core:jersey-client:2.26',
            'org.glassfish.jersey.inject:jersey-hk2:2.26',
            'org.glassfish.jersey.media:jersey-media-json-jackson:2.26',
            'com.fasterxml.jackson.core:jackson-annotations:2.9.2',
            'org.hamcrest:hamcrest-core:1.3',
            //junit 5
            "org.junit.jupiter:junit-jupiter-api:5.0.1",
            "org.junit.platform:junit-platform-launcher:1.0.1",
            'org.apiguardian:apiguardian-api:1.0.0'
    )
    runtime("org.junit.jupiter:junit-jupiter-engine:5.0.1")
}

mainClassName = 'uk.gov.ida.verifymatchingservicetesttool.Application'
